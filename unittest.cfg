[unittest]
plugins            = nose2.plugins.coverage
                     nose2.plugins.junitxml
start-dir          = .
code-directories   = src
test-file-pattern  = test_*.py
[coverage]
always-on = True
coverage = src/pytickersymbols
coverage-report =
    term
    html
    xml

[junit-xml]
always-on          = True
path               = report.xml

[log-capture]
always-on          = True
clear-handlers     = True
date-format        = None
filter             = -nose
log-level          = INFO

[output-buffer]
always-on          = True
stderr             = True
stdout             = True
